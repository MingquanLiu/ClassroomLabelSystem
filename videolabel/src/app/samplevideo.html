
<head>
  <script src="libraries/jquery.js" type="text/javascript"></script>
  <script src="libraries/fabric.js" type="text/javascript"></script>
  <script>
    var canvas = new fabric.Canvas('vcanvas');
    canvas.bringToFront()
    var rect = new fabric.Rect({
      left: 900,
      top: 500,
      fill: 'red',
      width: 50,
      height: 50,
    });
    canvas.add(rect); // add object
  </script>

</head>

<body>
  <canvas id="canvas" width="800" height="600">
    <script src="libraries/jquery.js" type="text/javascript"></script>
    <script src="libraries/fabric.js" type="text/javascript"></script>
    <script>
      var canvas = this.__canvas = new fabric.Canvas('canvas');
      // create a rectangle with a fill and a different color stroke
      var rect = new fabric.Rect({
        left: 50,
        top: 50,
        width: 50,
        height: 50,
        fill: 'rgba(255,127,39,1)',
        stroke: 'rgba(34,177,76,1)',
        strokeWidth: 5
      });
      canvas.add(rect);
      canvas.renderAll();
    </script>
  </canvas>

  <div style="text-align:center" xmlns="">
    <h1>
      Welcome to the Classroom Video Labelling System!
    </h1>
  </div>

  </video>
</body>
