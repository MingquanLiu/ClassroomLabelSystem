<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="script.js" type=text/javascript></script>
</head>


<body>
<title>Welcome to the classroom labeling system</title>
<div style="text-align:center" xmlns="">
    <h1>
        Welcome to the Classroom Video Labelling System!
    </h1>
</div>

<!--<div class = "cv" id = "mcv">-->
    <!--<div id="vcontainer" class="vcontainer">-->
        <!--<video class="video" id="vplayer"  oncontextmenu="return false;"-->
               <!--src="http://www.rapconverter.com/SampleDownload/Sample1280.mp4">-->
        <!--</video>-->
    <!--</div>-->
    <!--<div id="myCanvas" class="canvas"></div>-->
<!--</div>-->

<div id="video_box">
    <!--<div id="myCanvas"></div>-->
    <div>
        <video class = "video" id="vplayer" src="http://www.rapconverter.com/SampleDownload/Sample1280.mp4" ontimeupdate="change_slider()" onended="video_ended()"></video>
    </div>
</div>
<div id="bottom" class="vcontrols">
    <button id="drawbutton">Add an annotation </button>
    <button id="dltbutton">Delete all annotations </button>
    <button id="playbutton" onclick="play_jquery()">
        Play
    </button>
    <button id="restartbutton" onclick="restart_video()">
        Restart!
    </button>
    <button id="rewindbutton" onclick="rewind_video()">
        Rewind!
    </button>
    <button id="lastFrame" onclick="change_frame(false)">
        Last Frame!
    </button>
    <button id="nextFrame" onclick="change_frame(true)">
        Next Frame!
    </button>

    <view class = "view" id="demo" > 18</view>
    <view id="debugtext">DEBUG</view>
</div>
<div>
    <div id='slider' class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="show_slider_value()">
    </div>
</div>

</body>
