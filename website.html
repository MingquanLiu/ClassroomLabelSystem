<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>

    <script src="database.js" type=text/javascript></script>
    <script src="script.js" type=text/javascript></script>
</head>


<body id = "page_body">
<title>Welcome to the classroom labeling system</title>
<div style="text-align:center" xmlns="">
    <h1>
        Welcome to the Classroom Video Labelling System!
    </h1>
</div>

<div id="center_box">
    <div id="video_box">
    <!--<div id="myCanvas"></div>-->
        <div id="vplayer_container">
            <video class = "video" id="vplayer" src="http://www.rapconverter.com/SampleDownload/Sample1280.mp4" ontimeupdate="change_slider()"  onloadeddata="resize_slider()" onended="video_ended()"></video>
        </div>
    </div>
    <div class="spacediv"></div>
    <ul id="emotionlist" style="list-style-type:none" class="emotionlistempty">
<!--         <li id='item1' class="emotionlistitem">Happy</li>
        <li id='item2' class="emotionlistitem">Sad</li>
        <li id='item3' class="emotionlistitem">Frustrated</li>
        <li id='item4' class="emotionlistitem">Engaged</li>
        <li id='item5' class="emotionlistitem">Asleep</li> -->
    </ul>
</div>
<div>
    <div id='slider' class="slidecontainer">
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange" oninput="show_slider_value()">
    </div>
</div>
<div id="bottom" class="vcontrols">
    <button id="drawbutton">Add an annotation </button>
    <button id="dltbutton">Delete selected annotation </button>
    <button id="dltallbutton">Delete all annotations </button>
    <button id="displaybtn"> Display stored annotations </button>
    <button id="testdb"> database test button</button>
    <button id="playbutton" onclick="play_jquery()">
        Play
    </button>
    <button id="restartbutton" onclick="restart_video()">
        Restart!
    </button>
    <button id="rewindbutton" onclick="rewind_video()">
        Rewind!
    </button>
    <button id="lastFrame" onclick="change_frame(false)">
        Last Frame!
    </button>
    <button id="nextFrame" onclick="change_frame(true)">
        Next Frame!
    </button>

    <view class = "view" id="demo" > 18</view>
    <view id="debugtext">DEBUG</view>
</div>

</body>
