<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>

    <script src="database.js" type=text/javascript></script>
    <script src="script.js" type=text/javascript></script>
</head>


<body id = "page_body">
<title>Welcome to the classroom labeling system</title>
<div style="text-align:center" xmlns="">
    <h1>
        Welcome to the Classroom Video Labelling System!
    </h1>
</div>
<div >
    <button id="logout" class = logout>
        Logout
    </button>
</div>

<div id="center_box">
    <div id="video_box">
    <!--<div id="myCanvas"></div>-->

        <div id="vplayer_container">
            <video  crossorigin="anonymous" class = "video" id="vplayer" ontimeupdate="change_slider()"  onloadeddata="resize_slider()" onended="video_ended()"></video>
        </div>
    </div>
    <div id="rightsidemenu" class="right_side_menu">
        <ul id="emotionlist" style="list-style-type:none" class="emotionlistempty">
        </ul>
        <div id = "face_id_div"class="dropdown">
            <img id = "img" crossorigin="anonymous"/>
            <div id = "button_div" class="button_div">
                <button id = "face_id_but" onclick="showDropDown()" class="dropbtn">faceid</button>
                <button id = "add_new" class="addnew">add new</button>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()" class ="input_box">
                <!--<a href="#about">About</a>-->
            </div>
        </div>
    </div>
</div>
<div>
    <div id='slider' class="slidecontainer">
        <input type="range" min="0" max="100" value="1" class="slider" id="myRange" oninput="show_slider_value()">
    </div>
</div>
<div id="bottom" class="vcontrols">

        <button id="playbutton" onclick="play_jquery()" class="vcontrolsbtn">
            Play
        </button>
        <button id="restartbutton" onclick="restart_video()" class="vcontrolsbtn">
            Restart!
        </button>
        <button id="rewindbutton" onclick="rewind_video()" class="vcontrolsbtn">
            Rewind!
        </button>
        <button id="lastFrame" onclick="change_frame(false)" class="vcontrolsbtn">
            Last Frame!
        </button>
        <button id="nextFrame" onclick="change_frame(true)" class="vcontrolsbtn">
            Next Frame!
        </button>
        <button id="drawbutton"  class="vcontrolsbtn">Add an annotation </button>
        <button id="dltbutton" class="vcontrolsbtn">Delete selected annotation </button>
        <!--<button id="dltallbutton" class="vcontrolsbtn">Delete all annotations </button>-->
        <button id="displaybtn" class="vcontrolsbtn"> Display stored annotations </button>

    <view class = "view" id="demo" > 18</view>
    <view id="debugtext">DEBUG</view>
</div>
 <canvas id = "canvas" ></canvas>
<!-- <img class="img" id = "face_img" src = "search_icon.png" /> -->
</body>
